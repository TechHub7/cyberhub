<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <style>
        *,*::after,*::before{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        #first{
            background-image: url(/wp1917119-netflix-wallpapers.png);
            width: 100%;
            height: 100vh;
        }
        #netflix{
            color: red;
            padding-top: 20px;
            padding-bottom: 30px;
            padding-left: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: oblique;
            font-size: 40px;
        }
        .container{
            background-color: rgba(19, 19, 20, 0.9);
            padding: 30px;
            text-align: center;
            width: 30%;
            height: 100vh;
            border-radius: 5px;
            margin: auto;
        }
        .container h2{
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 20px;
        }
        .container .arc{
            background-color: black;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.406);
            border-radius: 4px;
            padding-left: 3%;
            width: 80%;
            height: 7vh;
        }
        .container #sign{
            background-color: red;
            color: white;
            font-weight: bolder;
            border: none;
            border-radius: 3px;
            width: 80%;
            height: 7vh;
            cursor: pointer;
        }
        .container #sign:hover{
            background-color: rgba(255, 0, 0, 0.787);
        }
        .container #sign:active{
            background-color: red;
        }
        .container #or{
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .container #forgot{
            color: white;
            text-decoration: none;
        }
        .container .remember{
            color: white;
        }
        .container #old{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgba(251, 251, 251, 0.492);
        }
        .container #old #signin{
            color: white;
            text-decoration: none;
        }
        .container #this{
            color: rgba(251, 251, 251, 0.265);
        }
        .container #this #learn{
            color: blue;
            text-decoration: none;
        }
        #second{
            background-color: black;
            padding-left: 20px;
            width: 100%;
            height: 50vh;
        }
        .footer{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding-top: 40px;
        }
        .footer .a{
            color: rgba(255, 255, 255, 0.751);
            text-decoration: underline;
        }
        .languages{
            background-color: black;
            padding-top: 20px;
        }
        .languages #languages{
            background-color: black;
            color: white;
            width: 80px;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.751);
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="first">
        <h1 id="netflix">NETFLIX</h1>
        <div class="container">
            <h2>Sign Up or Create an account</h2>
            <form action="/signup" method="post">
                <input class="arc" type="email" id="email" placeholder="Enter your email">
                <br><br>
                <input class="arc" id="username" type="text" placeholder="Enter your Username">
                <br><br>
                <input class="arc" id="pwd" type="password" placeholder="Enter your Password">
                <br><br>
                <input class="arc" id="confirmPwd" type="password" placeholder="Confirm your Password">
                <br><br>
                <button class="preLoader" id="sign" type="submit">Sign up</button>
                <br>
                <p id="errorMessage"></p>
            </form>
            <br>
            <label id="old">
                Already have an account? <a id="signin" href="./signIn.html">Sign In.</a>
            </label>
            <br><br>
            <label id="this">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a id="learn" href="">Learn more.</a>
            </label>
        </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br>
    <section id="second">
        <div class="footer">
            <a class="a" href="">Questions? Contact Us</a>
            <a class="a" href="">FAQ</a>
            <a class="a" href="">Help Center</a>
            <a class="a" href="">Terms of Use</a>
            <a class="a" href="">Privacy</a>
            <a class="a" href="">Cookie Preferences</a>
            <a class="a" href="">Corporate Information</a>
        </div>
        <br>
        <div class="languages">
            <select name="languages" id="languages">
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </section>
    <script>
        const email = document.querySelector('#email')
        const pwd = document.querySelector('#pwd')
        const confirmPwd = document.querySelector('#confirmPwd')
        const errorMessage = document.querySelector('#errorMessage')
        const username = document.querySelector('#username')
        const sign = document.querySelector('#sign')
        let preLoader = document.querySelector('.preLoader')

        sign.addEventListener("click", (e) => {
            e.preventDefault()
            sign.setAttribute("disabled", "true")
            let emailVal = email.value
            let pwdVal = pwd.value
            let confirmPwdVal = confirmPwd.value
            let usernameVal = username.value

            if (pwd.value !== confirmPwd.value) {
                errorMessage.textContent = "Passwords do not match"
            }else {
                errorMessage.textContent = "Passwords match"
                errorMessage.style.color = "green"
            }

            if(emailVal != "" && username != "" && pwdVal != "" && confirmPwdVal != ""){
                // console.log(email.value, pwd.value);
                fetch("/signup", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: JSON.stringify({ email: emailVal, pwd: pwdVal, username: usernameVal })
                })
                .then(res => res.json())
                .then(msg => {
                    console.log("Response: ", msg);
                    alert(msg.msg)
                    if(msg.msg === "Successful"){
                        alert("Your account have been registered")
                        window.location.href = "./welcome.html"
                    }
                })
                .catch(err => console.log("Error: ", err))
                sign.setAttribute("disabled", "false")
            }else{
                alert("PLease Fill out all fileds")
                sign.setAttribute("disabled", "false")
            }
        })
    </script>
</body>
</html>
